
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Tracking SOS</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; display: flex; flex-direction: column; height: 100vh; }
    header { background-color: #1e88e5; color: white; padding: 15px; text-align: center; font-size: 24px; font-weight: bold; }
    #map { flex: 1; }
    #sosButton { background-color: #e53935; color: white; font-size: 20px; padding: 15px; border: none; cursor: pointer; }
    #sosButton:hover { background-color: #b71c1c; }
  </style>
</head>
<body>
  <header>ðŸš— Car Tracking SOS</header>
  <div id="map"></div>
  <button id="sosButton">ðŸš¨ Send SOS</button>

  <script>
    const socket = io();
    let map; let marker;

    // Fix: Attach initMap to window so Google Maps API callback can find it
    window.initMap = function(lat = 28.6139, lng = 77.2090) {
      map = new google.maps.Map(document.getElementById('map'), { zoom: 15, center: { lat, lng } });
      marker = new google.maps.Marker({ position: { lat, lng }, map, title: "Car", icon: "https://img.icons8.com/color/48/000000/car.png" });
    }

    socket.on("location-update", (loc) => {
      const position = { lat: loc.lat, lng: loc.lng };
      marker.setPosition(position);
      map.panTo(position);
    });

    socket.on("sos-alert", (loc) => { alert(`ðŸš¨ SOS Alert! Car at ${loc.lat}, ${loc.lng}`); });

    document.getElementById("sosButton").addEventListener("click", () => {
      fetch("/sos", { method: "POST" }).then(res => res.json()).then(data => console.log(data));
    });
  </script>

  <!-- FIXED: Add async defer + callback -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_REAL_API_KEY&callback=initMap">
  </script>
</body>
</html>
